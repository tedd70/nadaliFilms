<section class="christening-container">
  <div *ngFor="let value of christeningServicesData">
    <div class="christening-title">
      <h1>{{ value.title }}</h1>
    </div>

    <div class="christening-content">
      <div class="image-service">
        <img src={{value.image}} alt="botez">
      </div>

      <div class="description">
        <p [class.show]="show">{{ value.text }}</p>
        <button (click)="show = !show">{{ show ? 'Vezi mai pu»õin': '...Vezi mai mult' }}</button>
      </div>
    </div>
  </div>
</section>
